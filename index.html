<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pia üíöü©∑</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: radial-gradient(circle, #ffebee 0%, #ffcdd2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            overflow: hidden; 
        }

        #musicToggleContainer {
            position: fixed; top: 20px; right: 20px; display: flex; align-items: center;
            background: white; padding: 8px 15px; border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; z-index: 100;
            user-select: none;
        }

        .bg-heart {
            position: absolute; color: rgba(255, 255, 255, 0.6); font-size: 2rem;
            z-index: 0; animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container { 
            background: rgba(255, 255, 255, 0.9); padding: 35px; border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(211, 47, 47, 0.2); max-width: 350px; 
            z-index: 10; position: relative; backdrop-filter: blur(5px); border: 2px solid white;
        }
        
        .photo-frame { 
            width: 200px; height: 200px; margin: 0 auto 20px; border: 8px solid #4CAF50; 
            border-radius: 20px; overflow: hidden; position: relative; background: white;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        .photo-frame::after { content: "‚ù§Ô∏è"; position: absolute; bottom: 5px; right: 5px; font-size: 22px; }
        .photo-frame::before { content: "üíö"; position: absolute; top: 5px; left: 5px; font-size: 22px; z-index: 2; }

        h1 { color: #d32f2f; font-size: 1.6rem; margin: 10px 0; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 40px; margin-top: 30px; height: 60px; position: relative; }
        button { padding: 12px 25px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4081; color: white; z-index: 11; }
        #noBtn { background-color: #9e9e9e; color: white; position: relative; transition: 0.2s ease; touch-action: none; z-index: 11; }

        #celebration { display: none; z-index: 20; width: 95%; max-width: 500px; }
        .media-group { display: flex; flex-direction: row; justify-content: center; gap: 15px; margin-top: 25px; flex-wrap: wrap; }
        .celeb-media { width: 140px; height: 140px; border-radius: 20px; object-fit: cover; box-shadow: 0 8px 20px rgba(0,0,0,0.2); border: 4px solid white; }

        /* NOUVELLE BORDURE AUTOUR DU TEXTE */
        .love-note-box {
            margin-top: 30px;
            padding: 20px;
            border: 3px dashed #4CAF50;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            animation: bloom 1s ease-out;
        }

        .love-note {
            color: #2e7d32;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.5;
            margin: 0;
        }

        @keyframes bloom {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .heart-rain { position: fixed; top: -10vh; font-size: 2rem; animation: fall 3s linear forwards; z-index: 999; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="musicToggleContainer" onclick="toggleMusic()">
        <span id="toggleText">Play the song</span>
        <span id="toggleIcon">üîá</span>
    </div>

    <div class="bg-heart" style="top:10%; left:10%;">üå∏</div>
    <div class="bg-heart" style="top:25%; right:15%;">‚ú®</div>
    <div class="bg-heart" style="bottom:15%; left:20%;">üéÄ</div>
    <div class="bg-heart" style="bottom:25%; right:10%;">üíñ</div>

    <audio id="mySong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <div class="photo-frame">
            <img src="your-photo.jpg" alt="Pia">
        </div>
        <h1>Pia, will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 2rem; color: #d32f2f;">HELL YEAH! I LOVE YOU SO MUCH üíöüíö</h1>
        
        <div class="media-group">
            <img src="OPTIMUS.jpg" alt="Optimus" class="celeb-media">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpwcmswZWJ1YjZtNmF4eno2eDVyMnZmeHAyd3VnOWhtZjd0cTUwMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UmzxB1tP8SJPg9Gbh7/giphy.webp" alt="Gguh Dance" class="celeb-media">
        </div>

        <div class="love-note-box">
            <p class="love-note">
                Thank you for giving me the chance to love you every day. It's such a blessing. üíö
            </p>
        </div>
    </div>

    <script>
        const music = document.getElementById('mySong');
        const toggleIcon = document.getElementById('toggleIcon');
        const toggleText = document.getElementById('toggleText');

        function toggleMusic() {
            if (music.paused) {
                music.play();
                toggleIcon.innerText = "üîä"; toggleText.innerText = "Playing...";
            } else {
                music.pause();
                toggleIcon.innerText = "üîá"; toggleText.innerText = "Play the song";
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px'; noBtn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerText = Math.random() > 0.5 ? "üíö" : "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }

        function celebrate() {
            music.play().catch(e => console.log("Audio play error"));
            toggleIcon.innerText = "üîä"; toggleText.innerText = "Playing...";
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "#ffcdd2";
            setInterval(createHeart, 200);
        }
    </script>
</body>
</html>
