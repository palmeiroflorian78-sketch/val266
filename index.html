<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pia ðŸ’šðŸ©·</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
            left: 140px;
        }

        .gif-container img {
            width: 150px;
            border-radius: 10px;
        }

        #celebration {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eXh6eXh6eXh6eXh6eXh6eXh6eXh6eXh6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute bear">
        </div>
        <h1>Pia, will you be my Valentine? ðŸŒ¹</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 3rem;">HELL YEAH, I LOVE YOU SO MUCH! ðŸ’šðŸ’š</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueGZ3bmZqZzR4eXh6eXh6eXh6eXh6eXh6eXh6eXh6eXh6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26FLdmIp6wJr91JAI/giphy.gif" alt="Happy">
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random positions within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#ffcdd2';
            
            // Optional: Alert for extra flair
            setTimeout(() => {
                alert("You make my whole life better ðŸ’š");
            }, 500);
        }
    </script>
</body>
